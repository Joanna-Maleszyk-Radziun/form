<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularze</title>
        <link href="/normalize.css" type="text/css" rel="stylesheet">
        <link href="/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        
        <header class="page-header" it="top">
            <h1 class="page-header__heding">Formularze</h1>
        </header>
        <section class="form">
            <form action="https://forms.cotenfrontend.pl" method="post">
                <p>
                    <label for="firstName">imię</label>
                    <input placeholder="Imię" value="Maciek" id="firstName" type="text" name="firstName"/>
                </p>
                <p>
                    <label for="lastName">nazwisko</label>
                    <input placeholder="Nazwisko" id="lastName" type="text" name="lastName" required/>
                </p>
                <p>
                    <label for="secret">Tajna wiadomość</label>
                    <input placeholder="secret" id="secret" type="password" name="secret"/>
                </p>
                <p>
                    <label for="size">Wybierz opcję</label>
                    <select id="size" name="size">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option selected value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </p>
                <p>
                    <label for="avatar">avatar</label>
                    <input id="avatar" type="file" name="avatar"/>
                </p>
                <p>
                    <label for="favNumber">ulubiona liczba</label>
                    <input type="range" id="favNumber" name="favNumber" value="20" min="0" max="100" step="5"/>
                </p>
                <p>
                    <label for="age">wiek</label>
                    <input placeholder="Twój wiek" id="age" type="number" name="age"/>
                </p>
                <fieldset>
                    <legend>Dane adresowe:</legend>
                    <p>
                        <label for="street">ulica</label>
                        <input placeholder="Twoja ulica" id="street" type="text" name="street"/>
                    </p>
                    <p>
                        <label for="city">miasto</label>
                        <input placeholder="Twoje miasto" id="city" type="text" name="city"/>
                    </p>
                    <p>
                        <label for="postalCode">kod pocztowy</label>
                        <input placeholder="Kod pocztowy" id="postalCode" type="text" name="postalCode" pattern="[0-9]{2}-[0-9]{3}"/>
                    </p>
                    <p>
                        <label for="phone">nr telefonu</label>
                        <input placeholder="Twój numer telefonu" id="phone" type="tel" name="phone"/>
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input placeholder="Twój email" id="email" type="email" name="email"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Ulubione lody:</legend>
                    <p>
                    <label><input name="icecream" type="radio" value="chocolate"/>Czekoladowe</label>
                    </p>
                    <p>
                    <label><input checked name="icecream" type="radio" value="vanilla"/>Waniliowe</label>
                    </p>
                    <p>
                    <label><input name="icecream" type="radio" value="strawberry"/>Truskawkowe</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Ulubione zespoły:</legend>
                    <p>
                    <label><input name="band" type="checkbox" value="radiohead"/>Radiohead</label>
                    </p>
                    <p>
                    <label><input checked name="band" type="checkbox" value="metallica"/>Metallica</label>
                    </p>
                    <p>
                    <label><input name="band" type="checkbox" value="akcent"/>Akcent</label>
                    </p>
                </fieldset>
                <p>
                    <label for="comment">Komentarz</label><br>
                    <textarea id="comment" placeholder="Komentarz" name="comment"></textarea>
                </p>
                <p>
                    <input type="submit" value="wyślij"/>
                </p>
            </form>
        </section>
    </main>
    
</body>
</html>
